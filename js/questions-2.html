<!DOCTYPE html>
<html>
<head>
	<title>Q2</title>
	<style type="text/css">
		body {
			font-family: monospace;
			margin: 0;
			padding: 30px;
			font-size: 14px;
		}
	</style>
</head>
<body>

	<header>
		<h1 id="title">Anti-spam</h1>
	</header>

	<article>
		<p>Question 2.</p>
		<p>The foo() function should replace the "#email" element with the email "test@test.com"</p>
		<p><strong>Email: </strong><span id="email">Please enable javascript</span></p>
	</article>

	<footer id="footer">

	</footer>

	<script>

		/*
		 * Replaces "Please enable javascript" with test@test.com
		 */
		function foo() {

			//Change the value of #email to test@test.com
			var emailStr = 'test@test.com',
			    emailPlaceholder = document.getElementById('email');
			emailPlaceholder.innerHTML = emailStr;

		}
		foo();

	</script>

</body>
