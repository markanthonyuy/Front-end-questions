<!DOCTYPE html>
<html>
<head>
	<title>Q1</title>
	<style type="text/css">
		body {
			font-family: monospace;
			margin: 0;
			padding: 30px;
			font-size: 14px;
		}
	</style>
</head>
<body>

	<header>
		<h1 id="title">DOM manipulation</h1>
	</header>

	<article>
		<p>Question 1.</p>
		<p>Complete the javascript function below (In the source code).</p>
		<p>When the page loads, the h1 element with id ="title" should be moved from the header to footer.</p>
		<p>Please don't use jQuery for this test.</p>
	</article>

	<footer id="footer">

	</footer>

	<script>

		/* 
		 * Moves #title to #footer.
		 */
		function moveTitleToFooter() {

			var title, footer;
			title = document.getElementById("title");
			footer = document.getElementById("footer");

			//Move the title element into the footer element.
			footer.appendChild(title);

		}
		moveTitleToFooter();

	</script>

</body>
