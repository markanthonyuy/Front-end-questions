<!DOCTYPE html>
<html>
<head>
	<title>HTML Q3</title>
	<style type="text/css">
		body {
			font-family: monospace;
			margin: 0;
			padding: 30px;
			font-size: 14px;
		}
		article {
			text-align: center;
		}
	</style>
</head>
<body>

	<header>
		<h1 id="title">Fallbacks</h1>
	</header>

	<article>
		<p>When I view this page on an old browser, this body of text is not centered. (Internet Explorer 7)</p>
		<p>Provide a javascript solution to correct this issue. (Please don't use CSS)</p>
		<p>You may use any open source javascript library / polyfill</p>
	</article>
	<script>
		var par = document.getElementsByTagName('p');
		
		for(var key in par) {
		  if (par.hasOwnProperty(key)) {
		       par[key].style.textAlign = 'center';
		   }
		}
	</script>
</body>
</html>
