<!DOCTYPE html>
<html>
<head>
	<title>CSS Q2</title>
	<style type="text/css">
		body {
			font-family: monospace;
			margin: 0;
			padding: 30px;
			font-size: 14px;
		}
		.mybutton {
			/* Add your CSS here. */
			background: -webkit-linear-gradient(top, rgb(252, 157, 5) 0%, rgb(206, 105, 1) 100%); 
			width: 200px;
			height: 50px; 
			border-radius:15px; 
			border: none;
			outline: 0;
			cursor: pointer;
		}
	</style>
</head>
<body>

	<header>
		<h1 id="title">Styling a button</h1>
	</header>

	<article>
		<p>Without using any images, and only using CSS styling rules, recreate the image of a button below as close as you can in CSS to the .button button element.</p>
		<p>Don't worry about cross browser compatibility.</p>

		<img src="http://723media.com/wp-content/uploads/2011/04/layer-style-love-button-gradient.jpg" alt="Button" /><br /><br />

		<button class="mybutton"></button>
	</article>

</body>
</html>
